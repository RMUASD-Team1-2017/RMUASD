sudo: required

language: python
python:
  - "3.5"

services:
  - docker

  
install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/1.15.0/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - pip install -r tests/Tools/requirements.txt

stages:
  - build
#  - test
#  - deploy

jobs:
  include:
    - stage: build
      script: 
        - docker-compose build $build_type
      env: 
        - build_type=webapp
        - build_type=drone
        - build_type=groundcontrol
        - build_type=gazebo

