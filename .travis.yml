sudo: required

language: python
python:
  - "3.5"

services:
  - docker


env:
  - DOCKER_COMPOSE_VERSION=1.15.0

install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - pip install -r tests/Tools/requirements.txt

script:
  #Build the docker image
- docker-compose build
  #Run individual unit tests (only webui for now)
- docker run --rm stefanrvo/rmuasdweb:latest test
  #Run full system unit test
- ./tests/normal_operation_test.sh
deploy:
  - provider: script
    script: "./deploy_latest.sh"
    on:
      branch: master
  - provider: script
    script: "./deploy.sh"
    on:
      all_branches: true
