sudo: required

language: python
python:
  - "3.5"

services:
  - docker

  
install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/1.15.0/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - pip install -r tests/Tools/requirements.txt

deploy:
  - provider: script
    script: "./deploy.sh $build_type"
    on:
      all_branches: true
env:
  - test_stage=gcs_failure_test
  - test_stage=oes_failure_test
  - test_stage=normal_operation_test
  - test_stage=webapp_unit_test
  



stages:
  - build
  - test
  - name: deploy
    if: branch = master

jobs:
  include:
    - stage: build
      script: docker-compose build $build_type
      env: build_type=webapp
    - stage: build
      script: docker-compose build $build_type
      env: build_type=drone
    - stage: build
      script: docker-compose build $build_type
      env: build_type=gazebo
    - stage: build
      script: docker-compose build $build_type
      env: build_type=groundcontrol
    - stage: test
      script:
        - ./pull_image webapp
        - ./pull_image drone
        - ./pull_image gazebo
        - ./pull_image groundcontrol
        - ./tests/${test_stage}.sh
    - stage: deploy
      script: 
        - ./pull_image webapp
        - ./pull_image drone 
        - ./pull_image gazebo
        - ./pull_image groundcontrol
      deploy:
         - provider: script
           script: "./deploy_latest.sh"
           on:
             branch: master
